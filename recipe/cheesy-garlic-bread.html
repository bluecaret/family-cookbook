an></a></nav></div></header><main class="main container"><!--[--><div class="page"><header class="pageHeader"><h1>Cheesy Garlic Bread</h1><div class="authorLine"><span>John Hancock</span></div><div class="excerptLine">Flavorful, savory garlic bread with a rich blend of italian and parmesan cheeses, butter and garlic.</div></header><section class="noRecipeOnly pageBody"><aside class="pageAside"><div class="pageImage" style="background-image: url(/family-cookbook/recipe/cheesy-garlic-bread.jpg);"></div><div class="noRecipe"><!----><!--[--><ul class="ingredients"><!--[--><li><label><input type="checkbox"> Grab slices of sourdough bread.</label></li><li><label><input type="checkbox"> Soften butter (Irish butter preferred) in microwave till half of butter is melted.</label></li><li><label><input type="checkbox"> Take lots of minced garlic cloves and Sicilian seasoning and mix well into the softened butter.</label></li><li><label><input type="checkbox"> Spread butter mixture onto bread. Optionally top with italian cheese blend, and then top with high-quality shredded parmesan.</label></li><li><label><input type="checkbox"> For a very soft bottom, place in oven on Broil. For a normal bottom, bake at 350°. For a crispy bottom, bake on a wire rack.</label></li><li><label><input type="checkbox"> Cook till cheese is melted and cheese and bread start to brown.</label></li><!--]--></ul><!--]--><!----></div><!----><!----></aside><!----></section><footer class="pageFooter"><div class="meta"><hr><ul class="categoriesAndTags"><!--[--><li class="category"><a class="route-link" href="/family-cookbook/category/american/">American</a></li><!--]--><!--[--><li class="tag"><a class="route-link" href="/family-cookbook/tag/side/">side</a></li><li class="tag"><a class="route-link" href="/family-cookbook/tag/garlic/">garlic</a></li><li class="tag"><a class="route-link" href="/family-cookbook/tag/bread/">bread</a></li><li class="tag"><a class="route-link" href="/family-cookbook/tag/cheese/">cheese</a></li><li class="tag"><a class="route-link" href="/family-cookbook/tag/parmesan/">parmesan</a></li><!--]--></ul></div></footer></div><!--]--></main><footer class="footer"><div class="footerInner container"><!----><div class="createdBy">Family Cookbook created by <a href="https://www.bluecaret.com">BlueCaret</a>.</div><a href="#" class="top">▲</a></div></footer><!--]--><!--[--><!--]--><!--]--></div>
